
name: Build Test Commit

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '16.x'
      output-glob:
        required: true
        type: string

concurrency:
  group: ${{ github.action }}-${{ inputs.node-version }}-${{ inputs.output-glob }}

jobs:
  build-test-commit:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: Build and Test
      uses: int3nse-git/int3nse-git/.github/actions/checkout-build-test@main
      with:
        node-version: ${{ inputs.node-version }}
        
    - name: Commit build
      uses: int3nse-git/int3nse-git/.github/actions/commit-glob@main
      with:
        glob: ${{ inputs.output-glob }}
        message: 'Chore: Automatic build'
        force: true
